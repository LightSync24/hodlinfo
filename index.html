    <script>
      const func = async () => {
        let res;
        try {
          res = await axios.get('http://localhost:3000/data');
          if (Array.isArray(res.data.dt)) {
            res.data.dt.forEach((item, index) => {
              let itemCopy = { ...item };
              delete itemCopy._id;
              delete itemCopy.__v;
              let itemValues = Object.values(itemCopy).join(', ');
              let splitValues = itemValues.split(',');
              let formattedValues = splitValues.map(value => value.trim()).join(' ');
              var text = document.getElementsByClassName('displayData')[index];
              text.innerText = formattedValues;
              text.classList.add('dd');
            });
          }
        } catch (error) {
          console.log(error);
        }
      }
      func();
    </script>
